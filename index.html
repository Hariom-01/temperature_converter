<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">

  <title>Temperature Converter Website</title>

</head>
<body>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6 text-center">
        <h1>TEMPERATURE CONVERTER</h1>

        <div id="celcius">
          <input type="number" class="form-control" id="input-celcius" placeholder="celcius">

        </div>

        <div id="fahrenheit">
          <input type="number" class="form-control " id="input-fahrenheit" placeholder="fahrenheit">

        </div>

        <div id="kelvin">
          <input type="number" class="form-control " id="input-kelvin" placeholder="kelvin">
        </div>
    </div>
</div>
      
  </div>

  <script src="main.js" charset="utf-8"></script>
